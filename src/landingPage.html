<html>
<head>

  <title>Metamorphic JS</title><!-- Bootstrap core CSS -->
  <link href="bootstrap/dist/css/custom.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<body background="./images.jpg" id="body" style="font-size: 20pt">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!--<img src="./download.jpg" width="500px;height:500px">-->
      <h1 style="color: white; text-align: center;">Metamorphic JS</h1>
    </div>
  </nav>

  <div class=".container-fluid">
    <div class=".heading">
      <p align="center" class="lead" style="color:black">Our aim is to morph an inital js code to an AST and then back to a js code with a equivalent output</p>
    </div>
  </div>
  <form>
    <div class=".container-fluid" style="height:50%;">
      <div class=".row">
        <div class="col-lg-4" style="width: 45%;padding-left: 22%">
          <textarea class="form-control" id="plainjs" placeholder="Enter JavaScript code here" style="height:360px;border-color: grey; border-width: medium;"></textarea>
        </div>
        
        <span class="glyphicon glyphicon-arrow-right" style="margin-left: -400px; margin-top:180px;"></span>

        <div class="col-lg-4" style="width: 33%;padding-left: 10%">
          <textarea class="form-control" id="metajs" placeholder="Watch the magic happen. Hit submit!" style="height: 360px;border-color: grey; border-width: medium;"></textarea>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <button class="btn btn-primary" id="submit" style="margin-left: 42%; margin-top:40px;" type="button">Submit</button> <input class="btn btn-primary" style="margin-left: 5%; margin-top: 40px; width: 5.5%;height:6%" type="reset" value="Reset">
    </div>
  </form>
  
  <!-- ================================================== -->
